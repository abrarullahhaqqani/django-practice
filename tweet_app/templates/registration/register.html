{% extends 'layout.html' %}

{% block content %}
  <h2 class="text-center mt-4">Register</h2>
  <form method="POST" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="mt-3">Have an account? <a href="{% url 'login' %}">Register here</a></p>
{% endblock %}
