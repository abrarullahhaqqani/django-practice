{% extends 'layout.html' %}

{% block content %}
  <h2 class="text-center mt-4">Login</h2>
  <form method="POST" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
