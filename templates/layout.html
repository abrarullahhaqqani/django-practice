{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
  <title>{% block title %}Chai aur Django{% endblock %}</title>

  <style>
    body {
      background-color: #1f1f1f; /* Deep gray background */
      color: #e0e0e0; /* Light gray text for readability */
    }
    .navbar {
      background-color: #2a2a2a; /* Darker navbar */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand fw-bold" href="#">Tweetbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
            Dropdown
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a></li>
      </ul>

      <form class="d-flex align-items-center">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <a href="{%url 'tweet_list'%}" class="btn btn-primary mx-2">Tweet Home</a>
      {% if user.is_authenticated %}
        <form action="{%url 'logout'%}" method="post">
          {%csrf_token%}
          <button class="btn btn-danger" type="submit">Logout</button>
        </form>
      {% else %}
              <a href="{%url 'register'%}" class="btn btn-primary mx-2">Register</a>
              <a href="{%url 'login'%}" class="btn btn-success mx-2">Login</a>
      {%endif%}
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-cmWnA81ZCIEJ5nJHPXZUo61mPIwE9sy3nmr9lFm0BNzTndM97u81Z7ZVg/jHPOZQ"
          crossorigin="anonymous"></script>
</body>
</html>
